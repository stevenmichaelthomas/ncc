-
  name: Plant a native garden
  content: By introducing native plants and strategic design features to your garden, you can provide patches of natural habitat for many species.
  link: http://www.natureconservancy.ca/en/what-we-do/resource-centre/101s/native_gardening_101.html

-
  name: Make a bee bath
  content: Give bees a reason to stop by your backyard. Create a bee bath and help these thirsty pollinators get the water they need to survive.
  link: http://www.natureconservancy.ca/en/blog/bring-bees-back-to-your.html

-
  name: Attract monarchs to your yard
  content: Milkweed flowers, sought out by butterflies for nourishment, will help your garden achieve a rustic feel while aiding a species of special concern.
  link: http://www.natureconservancy.ca/en/blog/make-the-most-of-your-garden.html

-
  name: Get creative for nature
  content: Pick up your camera or sketchbook and create your own visual of nature. Inspire others to see nature’s infinite beauty by sharing your pictures with them.
  link: http://www.natureconservancy.ca/en/blog/tips-and-tricks-for-low-light.html
  link_2: http://www.natureconservancy.ca/en/blog/still-waters-a-photographic.html

-
  name: Become a citizen scientist
  content: Help document plants and animals of conservation concern by through citizen science projects across the country.
  link: http://www.natureconservancy.ca/en/blog/why-not-count-some-butterflies.html
  link_2: http://www.natureconservancy.ca/en/blog/of-bugs-and-slugs-the-role.html

-
  name: Host a fundraising event
  content: Hosting an event is a great way to share your love nature, support conservation, and have fun all at once. And it’s easier than you think!
  link: http://www.natureconservancy.ca/en/what-you-can-do/other-ways-to-help/fundraise_for_ncc/how-to-fundraise.html
  link_2: http://www.natureconservancy.ca/en/blog/life-is-a-highway.html

-
  name: Take up birding
  content: Discover the many unique bird species your neighbourhood has to offer by joining local bird counts, or on your own with a bird book in hand.
  link: http://www.natureconservancy.ca/en/blog/any-bird-you-can-spot-i-can.html
  link_2: http://www.natureconservancy.ca/en/blog/did-someone-say-bird-off.html

-
  name: Inspire others
  content: Do you like exploring nature–hiking, canoeing, camping? Document your outdoor journeys and share it. Inspire others outside and get active!
  link: http://www.natureconservancy.ca/en/blog/paddling-across-canada-by.html

-
  name: Get into urban composting
  content: Composting can be one of the easiest ways to contribute to conservation—right in your backyard. Start yours today!
  link: http://www.natureconservancy.ca/en/blog/urban-composting.html
  link_2: http://www.natureconservancy.ca/en/blog/urban-gardens-and.html

-
  name: Repurpose invasive species
  content: Getting rid of invasive species has never been so delicious! Repurpose the unfriendly foliage in your garden into sensible savoury snacks.
  link: http://www.natureconservancy.ca/en/blog/getting-rid-of-invasive.html
  link_2: http://www.natureconservancy.ca/en/blog/a-dandy-way-to-bite-back-for.html
